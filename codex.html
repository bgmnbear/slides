							## 简介  
							- 应用的具体名字：[Copilot](https://copilot.github.com/)
							- 翻译：副驾驶员，同时也代表了code-pilot
							- 背后技术：[OpenAI Codex](https://openai.com/blog/openai-codex/)
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## 论文  
							- 论文名字：对于大的语言模型，在代码上评估模型的性能([Evaluating Large Language Models Trained on Code](https://arxiv.org/pdf/2107.03374.pdf))，2021年7月
							- 核心的三部分：2，4，7
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## 摘要  
							- 基于gpt3，使用github上的代码进行微调
							- 数据集：调查python编程(猜测：更贴近自然语言)
							- 使用human-eval验证数据集，解决28.8%问题(gpt3: 0%)
							- 发现了简单但有效的方法：repeated sampling from the model
							- 最后分析了影响
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## 导言  
							- gpt3能写简单的代码，如果重新训练可能会有提高，训练出的权重就叫codex
							- 对于训练：关注的是python的docstring(~~猜错了~~)，函数名->注释->代码这三者的顺序，完美符合gpt3前向语言模型
							- 对于验证：通过单元测试验证准确性，也就是通过机器验证编程语言，这里很有趣(pass rate)
							- 造了一个新的验证数据集：[human-eval](https://github.com/openai/human-eval)
							- 一个模型生成多个答案：有一个通过验证，就是准确的
							- 单独微调了codex
							- 最终生成代码：生成很多选项，由使用者来选择
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## 评估框架  
							- 功能正确性：既然是评估序列匹配程度，为什么不用BLUE，而是使用pass@k
							- human-eval：样例都是团队成员手动实现的，因为如果从网络找的话，很可能已经出现在训练集了(数据泄露)
							- 沙盒：安全考虑
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## 代码上的微调  
							- 数据收集：2020年5月之前的github上所有python代码(~~这么看我也贡献了一些垃圾代码~~)
							- 具体方法：使用gpt3的权重，linear warmup + cosine learning rate decay，分词处理，定义停止词，最后是[nucleus sampling](https://arxiv.org/abs/1904.09751)
						</textarea>
					</section>
				</section>
